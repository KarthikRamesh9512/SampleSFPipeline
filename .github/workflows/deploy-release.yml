name: Deploy to ScratchOrg3 (release)

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Authenticate to Org3
        env:
          SF_CLIENT_ID: ${{ secrets.SF_CLIENT_ID_ORG3 }}
          SF_JWT_KEY: ${{ secrets.SF_JWT_KEY_ORG3 }}
          SF_USERNAME: ${{ secrets.SF_USERNAME_ORG3 }}
          SF_INSTANCE_URL: ${{ secrets.SF_INSTANCE_URL_ORG3 }}
        run: |
          echo "Debug: Checking environment variables..."
          echo "Client ID length: ${#SF_CLIENT_ID}"
          echo "Username length: ${#SF_USERNAME}"
          echo "Instance URL length: ${#SF_INSTANCE_URL}"
          echo "JWT Key length: ${#SF_JWT_KEY}"
          
          if [ -z "$SF_CLIENT_ID" ]; then
            echo "ERROR: SF_CLIENT_ID is empty or not set"
            exit 1
          fi
          
          if [ -z "$SF_USERNAME" ]; then
            echo "ERROR: SF_USERNAME is empty or not set"
            exit 1
          fi
          
          if [ -z "$SF_INSTANCE_URL" ]; then
            echo "ERROR: SF_INSTANCE_URL is empty or not set"
            exit 1
          fi
          
          if [ -z "$SF_JWT_KEY" ]; then
            echo "ERROR: SF_JWT_KEY is empty or not set"
            exit 1
          fi
          
          echo "$SF_JWT_KEY" > jwt.key
          sf org login jwt --client-id "$SF_CLIENT_ID" --jwt-key-file jwt.key --username "$SF_USERNAME" --instance-url "$SF_INSTANCE_URL"
          sf org display --target-org "$SF_USERNAME"

      - name: Deploy to Org3
        run: sf project deploy start --target-org ${{ secrets.SF_USERNAME_ORG3 }} --source-dir force-app/main/default --wait 10
