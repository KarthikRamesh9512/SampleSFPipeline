name: Deploy to ScratchOrg3 (develop) - UPDATED
on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Authenticate to DevHub
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL_ORG2 }}
        run: |
          echo "$SFDX_AUTH_URL" > authfile.txt
          sf org login sfdx-url --sfdx-url-file authfile.txt --set-default-dev-hub --alias devhub

      - name: Deploy to Scratch Org 3
        env:
          SCRATCH_ORG_USERNAME: ${{ secrets.SCRATCH_ORG3_USERNAME }}
        run: |
          sf org display --target-org "$SCRATCH_ORG_USERNAME"
          sf project deploy start --target-org "$SCRATCH_ORG_USERNAME" --source-dir force-app/main/default --wait 10
