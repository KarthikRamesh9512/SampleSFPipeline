name: Deploy to DevHub (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Authenticate to DevHub
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL_PROD }}
        run: |
          echo "$SFDX_AUTH_URL" > authfile.txt
          sf org login sfdx-url --sfdx-url-file authfile.txt --set-default-dev-hub --alias devhub

      - name: Deploy to DevHub
        run: sf project deploy start --target-org devhub --source-dir force-app/main/default --wait 10
